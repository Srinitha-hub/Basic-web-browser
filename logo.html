<!DOCTYPE html>
<html>

    <body>
      <div class="logo-container">
        <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1YvBHzAUpQgCRp2z4ikuf8YWOTrYNGcDrSg&s alt="Company Logo" class="logo">

<style>
    /* Ensure the image covers the entire left frame area */
    body, html {
        margin: 0;
        height: 100%;
        padding: 0;
    .logo-container {
        display: flex;
        align-items: top; /* Center the image vertically */
        justify-content: top; /* Center the image horizontally */
        height: 100%;
        width: 100%;
    }
    .logo {
        max-width: 100%; /* Ensures the image does not overflow the container */
        max-height: 100%; /* Ensures the image does not overflow the container */
        object-fit: contain; /* Maintains the aspect ratio of the image */
    }
</style>
